<!DOCTYPE html>

<html ng:app>

<head>
	<META charset="utf-8">
	<title> Meu To Do List</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="todo.css">
	<script type="text/javascript" src="libs/angular.js"></script>
	<script type="text/javascript" src="libs/angular-resource.js"></script>
	<script type="text/javascript" src="todo.js"></script>
</head>
<body>
	<h1>MarcusÂ´s To Do List</h1>

<div ng:controller="ListaComprasController">
	<table>
<thead>
<tr>
<th>Produto</th>
<th>Quantidade</th>
</tr>
</thead>
<tbody>
<tr ng:repeat="item in itens">
<td><strong>{{ item.produto }}</strong></td>
<td>{{ item.quantidade }}</td>
</tr>
</tbody>

	</table>

</div>
<div>
<form class="form-inline" name="formItem">	
	<input type="text" ng-model="item.produto">
	<input type="number" ng-model="item.quantidade">
	<button class="btn" ng:click="adicionaItem()">Adicionar Item</button>
</form>
</div>	

</body>

</html>
