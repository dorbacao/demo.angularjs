<h1>Olá, estou na Home</h1>

<input type="text" placeholder="Nome Tarefa" ng-model="tarefa.nome">
<br/>
<input type="text" placeholder="Data Término" ng-model="tarefa.data">
<br/>
Exemplo:tarefa <strong>{{tarefa.nome}}</strong> deve estar finalizada em <strong>{{tarefa.data}}</strong>
<br/>
<button ng-click="adicionar()">Adicionar</button>

<br/>
<br/>

<input type="text" ng-model="filtroPeloNome">
<ul>
	<li ng-repeat="item in tarefas | filter:filtroPeloNome">
		tarefa <strong>{{item.nome}}</strong> deve estar finalizada em <strong>{{item.data}}</strong> - <button ng-click="excluir($index)">Excluir</button>
	</li>
</ul>
